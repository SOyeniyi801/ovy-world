<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Playball&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>OVY G - International South African DJ</title>
    
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">OVY G</h1>
            <p class="subtitle">International DJ</p>
            <div class="hero-content">
                <div class="tagline">
                    <h3>3-Step</h3>
                    <h3>Amapiano</h3>
                    <h3>Afrohouse</h3>
                </div>
            <div class="hero-image-rotator">
                <img src="images/ovy-g-international-dj-hero-image-one.JPG" class="fade-img img-top" alt="OVY G on gradient background">
                <img src="images/ovy-g-international-dj-hero-image-two.JPG" class="fade-img img-bottom" alt="OVY G on gradient background">
              </div>
            
            
            <a href="#tour" class="btn btn-primary">View Tour Dates</a>
            <a href="#contact" class="btn btn-secondary">Book Me Live</a>
            </div>
        </div>
    </section>

    <!-- Music Player Section -->
    
            <section class="music-player" id="music">
                <div class="container">
                  <h2 class="section-title">Listen My Newest Single</h2>
              
                  <h3 class="track-title">My Lover</h3>
                  <p class="track-info">OVY G (with K-Zaka, Philharmonic &amp; Bella Worldwide)</p>
              
                  <div class="player-embed">
                    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/6m4ClkkGF9BoYECHLRZ3ps?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                  </div>
              
                  <a href="https://ffm.to/2e9aq7k..." target="_blank" class="btn btn-secondary">
                    Listen on Your Favorite Streaming Platform
                  </a>
                  
                </div>
              </section>
              


    <!-- Tour Guide Section -->
    <section class="tour-guide" id="tour">
        <div class="container">
            <h2 class="section-title">Catch Me On Tour</h2>
            <img src="images/tour-guide-graphic.jpg" alt="ovy g tour guide" class="tour-graphic">
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="section-title">Book Me For Your Event</h2>
            <div class="form-box">
                <form action="https://api.web3forms.com/submit" method="POST" class="form">
                    <input type="hidden" name="access_key" value="48fa64d7-4b00-4e74-a3e7-232b246abdc0">
                
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                
                    <button type="submit" class="submit-btn">Reach Out</button>
                </form>
                <div class="form-image">
                    <img src="images/ovy-g-international-dj-contact-image.JPG" alt="ovy g against white background">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-label">Socials:</p>
            <div class="social-links">
                <a href="https://youtube.com/@ovo_g24?si=pAV3pcD97we0jvCc" target="_blank" rel="noopener" class="social-link" aria-label="YouTube">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                    </svg>
                </a>
                <a href="https://www.tiktok.com/@ovy_g24?_r=1&_t=ZT-921agKBKZVP" target="_blank" rel="noopener" class="social-link" aria-label="TikTok">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>
                </a>
                <a href="https://www.instagram.com/ovy_g24" class="social-link" target="_blank" rel="noopener" aria-label="Instagram">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </a>
            </div>
            <h2 class="footer-logo">OVY G</h2>
        </div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
