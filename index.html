    <title>OVY G - South African DJ</title>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">OVY G</h1>
            <p class="subtitle">International DJ</p>
            <div class="hero-content">
                <div class="tagline">
                    <h3>3-Step</h3>
                    <h3>Amapiano</h3>
                    <h3>Afrohouse</h3>
                </div>
            <div class="hero-image">
                <img src="images/hero-temp-image.jpg" alt="OVY G" loading="lazy">
            </div>
            
            
            <a href="#tour" class="btn btn-primary">View Tour Dates</a>
            <a href="#contact" class="btn btn-secondary">Book Me Live</a>
            </div>
        </div>
    </section>

    <!-- Music Player Section -->
    <section class="music-player">
        <div class="container">
            <h2 class="section-title">Listen My Newest Single</h2>
            <div class="vinyl-container">
                <div class="vinyl" id="vinyl">
                    <div class="vinyl-center"></div>
                </div>
            </div>
            
            <h3 class="track-title">My Lover</h3>
            <p class="track-info">OVY G (with K-Zaka, Philharmonic & Bella Worldwide)</p>
            
            <div class="player-controls">
                <button type="button" class="control-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button type="button" class="control-btn play-btn" id="playBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button type="button" class="control-btn" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

                <button type="button" class="icon-btn">♡</button>

        </div>
    </section>

    <!-- Tour Guide Section -->
    <section class="tour-guide" id="tour">
        <div class="container">
            <h2 class="section-title">Catch Me On Tour</h2>
            <img src="images/tour-guide-graphic.jpg" alt="ovy g tour guide" class="tour-graphic">
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="contact-title">Book the Vibe</h2>
            <p class="contact-subtitle">Contact</p>
            <a href="mailto:booking@ouyg.com" class="contact-email">booking@ovy.world</a>
            <p class="contact-text">to book your event</p>
        </div>
    </section>
